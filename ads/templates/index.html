<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Доска объявлений</title>
</head>
<body>
    <h1>Список объявлений:</h1>
    {% for ad in ads %}
    <div>
        <h2>{{ ad.name }}</h2>
        <p>{{ ad.content }}</p>
        <p>{{ ad.price }}</p>
        <p>{{ ad.published }}</p>
    </div>
    {% endfor %}
</body>
</html>
